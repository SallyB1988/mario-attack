<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
    <title>Mario Battle</title>
  </head>
  
  <body class="my-4">
    <div class="container">
      <div id="game-title" class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <img class="w-100" src="./assets/images/Mario-title.jpg">
        </div>
      </div>
      <div id="instructions" class="row m-3 p-2"></div>
      <div class="row">
        <div class="col-md-1 col-sm-12"></div>
        <div id="player-box" class="col-sm-12 col-md-10 py-2"></div>
      </div>
      <div class="row">
        <div id="selected-player" class="col-md-4 col-sm-12 mt-3">
          <div id="player-name" class="py-2 text-center player-info"></div>
          <div id="player-picture" class="py-2 player-image"></div>
          <div id="player-health" class="py-2 text-center player-info"></div>
        </div>
        
        <div id="msg-box" class="col-md-4 col-sm-12">
          <p id="disp-msg" class="align-middle text-center mt-3 py-2"></p>
          <button id="btn-attack" class="btn btn-primary btn-lg d-block mx-auto invisible btn-begin" >ATTACK</button>
          <div id="results" class="my-3 py-3"></div>
        </div>
        
        <div id="selected-opponent" class="col-md-4 col-sm-12 mt-3">
          <div id="opponent-name" class="py-2 text-center player-info"></div>
          <div id="opponent-picture" class="py-2 player-image"></div>
          <div id="opponent-health" class="py-2 text-center player-info"></div>
        </div>
      </div>
    </div>
    
    <!-- Sounds -->
    <audio id="mario-audio">
        <source src="./assets/sounds/mario.wav" id="player-sound" type="audio/mpeg">
      </audio>
    <audio id="bowser-audio">
      <source src="./assets/sounds/bowser.wav" id="opponent-sound" type="audio/mpeg">
    </audio>
    <audio id="koopa-audio">
      <source src="./assets/sounds/koopa.wav" id="player-sound" type="audio/mpeg">
    </audio>
    <audio id="daisy-audio">
      <source src="./assets/sounds/daisy.wav" id="opponent-sound" type="audio/mpeg">
    </audio>
    <audio id="wario-audio">
      <source src="./assets/sounds/wario.wav" id="player-sound" type="audio/mpeg">
    </audio>
    <audio id="yoshi-audio">
      <source src="./assets/sounds/yoshi.wav" id="opponent-sound" type="audio/mpeg">
    </audio>
    <audio id="waluigi-audio">
      <source src="./assets/sounds/waluigi.wav" id="player-sound" type="audio/mpeg">
    </audio>
                              
    <!-- SCRIPTS -->
    <script type="text/javascript" src="./assets/javascript/marioAttack.js"></script>
  </body>
  </html>
